<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <template id="my-app">
        <h2>今天温度: {{temp}} 度</h2>
        <h3>建议穿：{{suggestion}}</h3>
        <button @click="add">+</button>
        <button @click="minus">-</button>
    </template>
    

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const App = {
            template : '#my-app',
            data() {
                return {
                    temp:10
                    //suggestion:'夹克'
                }
            },
            //vue提供的计算属性可以胜任if代码的任务
            //计算属性里面的函数充当data数据园
            // 特点：响应式执行，执行条件是：当
            // 它依赖的数据源（temp）发生变更
            computed: {
                suggestion(){
                    let res = '夹克'
                    if(this.temp >= 20){
                        res='短袖'
                    }
                    else if(this.temp<=0){
                        res='羽绒服'
                    }else {
                        res='夹克'
                    }
                    return res
                }
            },
            methods : {
                add(){
                    this.temp += 5
                    // if(this.temp >= 20){
                    //     this.suggestion='短袖'
                    // }
                    // else if(this.temp<=0){
                    //     this.suggestion='羽绒服'
                    // }else {
                    //     this.suggestion='夹克'
                    // }
                },
                minus(){
                     this.temp -=5
                    // if(this.temp >= 20){
                    //     this.suggestion='短袖'
                    // }
                    // else if(this.temp<=0){
                    //     this.suggestion='羽绒服'
                    // }else {
                    //     this.suggestion='夹克'
                    // }
                }
            }
        }
        Vue.createApp(App).mount('#app')
    </script>
</body>
</html>
