<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <template id="my-app">
        <h2>歌曲列表</h2>
        <ul>
            <!-- v-for类型一个for in循环 -->
            <!-- v-for和v-if不能出现在同一个dom结构中，性能会大大降低 
            一定要一个v-bind:key，-->
            <li v-for="(item,index) in songs" :key="index">
                {{index+1}}--{{item}}
                <a href="#" @click="del(index)">x</a>
            </li>
        </ul>
    </template>
    

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const App = {
            template : '#my-app',
            data() {
                return {
                    songs: [
                        '不能说的秘密',
                        '等你下课',
                        '说好不哭',
                        '晴天',
                        '告白气球'
                    ]
                }
            },
            //通过传参，来判断点击的是第几个a标签
            methods : {
                del(i){
                    this.songs.splice(i,1);
                }
            }
        }
        Vue.createApp(App).mount('#app')
    </script>
</body>
</html>
