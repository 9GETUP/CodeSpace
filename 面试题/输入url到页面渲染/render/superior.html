    <script>
        // 造成一次回流，最高级
        const ul = document.getElementById('box')
        const clone = ul.cloneNode(true) //克隆一份ul，类似于深拷贝

        for ( let i=0;i<100; i++){
            let li = document.createElement('li');
            let text = document.createTextNode(i)
            li.appendChild(text);
            clone.appendChild(li);
        }
        ul.parentNode.replaceChild(clone,ul) //在父元素body上替换
    </script>
